<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statisticalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="behavioralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Statistical vs Behavioral Significance
  </text>
  
  <!-- Statistical Significance Section -->
  <rect x="50" y="60" width="140" height="180" fill="url(#statisticalGradient)" rx="8"/>
  <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Statistical Significance
  </text>
  
  <!-- Statistical metrics -->
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">p &lt; 0.05 ✓</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">Large sample ✓</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">Confidence ✓</text>
  
  <!-- Statistical result -->
  <rect x="60" y="170" width="120" height="40" fill="white" rx="4"/>
  <text x="120" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">
    0.1% improvement
  </text>
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">
    p &lt; 0.001
  </text>
  
  <!-- Behavioral Significance Section -->
  <rect x="210" y="60" width="140" height="180" fill="url(#behavioralGradient)" rx="8"/>
  <text x="280" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Behavioral Significance
  </text>
  
  <!-- Behavioral metrics -->
  <text x="230" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">User perception ✓</text>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">Business impact ✓</text>
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">Implementation cost ✓</text>
  
  <!-- Behavioral result -->
  <rect x="220" y="170" width="120" height="40" fill="white" rx="4"/>
  <text x="280" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">
    15% improvement
  </text>
  <text x="280" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">
    Users notice ✓
  </text>
  
  <!-- Arrow between sections -->
  <path d="M 190 150 L 210 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Statistical significance ≠ Practical importance
  </text>
</svg>
