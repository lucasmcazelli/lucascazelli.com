<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="significantGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notSignificantGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Statistical Significance Decision Tree
  </text>
  
  <!-- P-value thresholds -->
  <rect x="50" y="60" width="300" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    P-Value Thresholds
  </text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    α = 0.05 (5%) | α = 0.01 (1%) | α = 0.001 (0.1%)
  </text>
  
  <!-- Decision flow -->
  <rect x="50" y="120" width="300" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  
  <!-- Question -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Is p &lt; α (significance level)?
  </text>
  
  <!-- Yes path -->
  <rect x="80" y="160" width="100" height="40" fill="url(#significantGradient)" rx="6"/>
  <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    YES
  </text>
  <text x="130" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Reject H₀
  </text>
  
  <!-- No path -->
  <rect x="220" y="160" width="100" height="40" fill="url(#notSignificantGradient)" rx="6"/>
  <text x="270" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NO
  </text>
  <text x="270" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fail to reject H₀
  </text>
  
  <!-- Results -->
  <text x="130" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">
    Statistically Significant
  </text>
  <text x="270" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    Not Significant
  </text>
  
  <!-- Warning box -->
  <rect x="50" y="260" width="300" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    ⚠️ Statistical significance ≠ Practical importance
  </text>
</svg>
