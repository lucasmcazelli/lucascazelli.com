<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="structureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="elementGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Finite Element Analysis: Breaking Complex into Simple
  </text>
  
  <!-- Original structure -->
  <rect x="50" y="60" width="100" height="80" fill="url(#structureGradient)" rx="8"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Complex Structure
  </text>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Continuous)
  </text>
  
  <!-- Arrow -->
  <path d="M 160 100 L 180 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="170" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Divide
  </text>
  
  <!-- Finite elements -->
  <rect x="200" y="60" width="40" height="40" fill="url(#elementGradient)" stroke="#1d4ed8" stroke-width="1"/>
  <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Element 1
  </text>
  
  <rect x="250" y="60" width="40" height="40" fill="url(#elementGradient)" stroke="#1d4ed8" stroke-width="1"/>
  <text x="270" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Element 2
  </text>
  
  <rect x="200" y="110" width="40" height="40" fill="url(#elementGradient)" stroke="#1d4ed8" stroke-width="1"/>
  <text x="220" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Element 3
  </text>
  
  <rect x="250" y="110" width="40" height="40" fill="url(#elementGradient)" stroke="#1d4ed8" stroke-width="1"/>
  <text x="270" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Element 4
  </text>
  
  <!-- Mathematical equation -->
  <rect x="50" y="160" width="300" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Core FEA Equation
  </text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    K × u = F
  </text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    (Stiffness × Displacement = Force)
  </text>
  
  <!-- Application to product management -->
  <rect x="50" y="240" width="300" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="8"/>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Product Management Translation
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    User Psychology × User Actions = External Influences
  </text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    Break user journeys into testable, optimizable segments
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
