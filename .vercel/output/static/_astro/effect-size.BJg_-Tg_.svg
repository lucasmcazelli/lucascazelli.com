<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smallEffect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumEffect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="largeEffect" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Effect Size Magnitude
  </text>
  
  <!-- Effect size scale -->
  <rect x="50" y="60" width="300" height="20" fill="#e2e8f0" rx="10"/>
  
  <!-- Small effect (d = 0.2) -->
  <rect x="50" y="60" width="60" height="20" fill="url(#smallEffect)" rx="10"/>
  <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Small (0.2)
  </text>
  
  <!-- Medium effect (d = 0.5) -->
  <rect x="110" y="60" width="60" height="20" fill="url(#mediumEffect)" rx="10"/>
  <text x="140" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Medium (0.5)
  </text>
  
  <!-- Large effect (d = 0.8) -->
  <rect x="170" y="60" width="60" height="20" fill="url(#largeEffect)" rx="10"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Large (0.8)
  </text>
  
  <!-- Cohen's d formula -->
  <rect x="50" y="100" width="300" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Cohen's d Formula
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    d = (Mean₁ - Mean₂) / Pooled SD
  </text>
  
  <!-- Examples -->
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Real-World Examples:
  </text>
  
  <!-- Example 1 -->
  <rect x="50" y="200" width="300" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Small (d=0.2): 5% conversion improvement - may be worth pursuing
  </text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Medium (d=0.5): 15% improvement - likely worth implementing
  </text>
  
  <!-- Example 2 -->
  <rect x="50" y="240" width="300" height="30" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    Large (d=0.8): 30% improvement - definitely worth implementing
  </text>
</svg>
