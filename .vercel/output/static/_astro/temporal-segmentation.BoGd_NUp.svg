<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Temporal Segmentation: Time-Based Analysis
  </text>
  
  <!-- Time line -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#64748b" stroke-width="3"/>
  
  <!-- Time segments -->
  <rect x="50" y="80" width="60" height="40" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    0-10s
  </text>
  
  <rect x="110" y="80" width="60" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    10-20s
  </text>
  
  <rect x="170" y="80" width="60" height="40" fill="#ec4899" stroke="#db2777" stroke-width="1"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    20-30s
  </text>
  
  <rect x="230" y="80" width="60" height="40" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="260" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    30-40s
  </text>
  
  <rect x="290" y="80" width="60" height="40" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    40-50s
  </text>
  
  <!-- Attention curve -->
  <path d="M 50 150 Q 100 120 150 130 Q 200 140 250 160 Q 300 170 350 180" 
        stroke="#ef4444" stroke-width="3" fill="none"/>
  
  <!-- Attention labels -->
  <text x="80" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Hook</text>
  <text x="140" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Build</text>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Peak</text>
  <text x="260" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Climax</text>
  <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Resolution</text>
  
  <!-- Attention curve label -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">
    Attention Curve
  </text>
  
  <!-- Analysis boxes -->
  <rect x="50" y="220" width="140" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Segment Analysis
  </text>
  <text x="120" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">
    • Completion rates per segment
  </text>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">
    • Attention intensity
  </text>
  
  <rect x="210" y="220" width="140" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="280" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">
    Optimization
  </text>
  <text x="280" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
    • Identify dropout moments
  </text>
  <text x="280" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
    • Adjust pacing per segment
  </text>
</svg>
