<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Cognitive Load Distribution Over Time
  </text>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#64748b" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="80" stroke="#64748b" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <text x="50" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0s</text>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">30s</text>
  <text x="250" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">60s</text>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">90s</text>
  
  <!-- Y-axis labels -->
  <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">High</text>
  <text x="35" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Medium</text>
  <text x="35" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Low</text>
  
  <!-- Cognitive load curve -->
  <path d="M 50 200 Q 100 120 150 140 Q 200 160 250 180 Q 300 200 350 220" 
        stroke="#3b82f6" stroke-width="3" fill="none"/>
  
  <!-- Fill area under curve -->
  <path d="M 50 250 L 50 200 Q 100 120 150 140 Q 200 160 250 180 Q 300 200 350 220 L 350 250 Z" 
        fill="url(#loadGradient)"/>
  
  <!-- System 1/2 regions -->
  <rect x="50" y="80" width="100" height="170" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">
    System 1
  </text>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669">
    (Automatic)
  </text>
  
  <rect x="150" y="80" width="200" height="170" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706">
    System 2
  </text>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">
    (Deliberate)
  </text>
  
  <!-- Key points on curve -->
  <circle cx="50" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="100" cy="120" r="4" fill="#8b5cf6"/>
  <circle cx="200" cy="160" r="4" fill="#8b5cf6"/>
  <circle cx="300" cy="200" r="4" fill="#ec4899"/>
  <circle cx="350" cy="220" r="4" fill="#ec4899"/>
  
  <!-- Labels for key points -->
  <text x="50" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Start</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Peak</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Transition</text>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Recovery</text>
  <text x="350" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">End</text>
</svg>
