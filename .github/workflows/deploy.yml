name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/content/blog/**'
      - 'src/pages/**'
      - 'src/components/**'
      - 'src/layouts/**'
      - 'src/utils/**'
      - 'astro.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "📦 Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: "📦 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: "📦 Install dependencies"
        run: pnpm install

      - name: "🔎 Lint code"
        run: pnpm run lint

      - name: "📝 Check code format"
        run: pnpm run format:check

      - name: "🚀 Build the project"
        run: pnpm run build

      - name: "🖼️ Generate OG Images"
        run: pnpm run generate-og-images

      - name: "📤 Deploy to Vercel"
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: "🔍 Submit Sitemap to Search Engines"
        run: |
          echo "Submitting sitemap to Google..."
          curl -X GET "http://www.google.com/ping?sitemap=https://lucascazelli.com/sitemap.xml" || echo "Google ping failed"
          
          echo "Submitting sitemap to Bing..."
          curl -X GET "http://www.bing.com/ping?sitemap=https://lucascazelli.com/sitemap.xml" || echo "Bing ping failed"
          
          echo "Sitemap submission completed"

      - name: "📊 Deployment Summary"
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Site URL: https://lucascazelli.com"
          echo "📄 Sitemap: https://lucascazelli.com/sitemap.xml"
          echo "🖼️ OG Images generated for all blog posts"
